<!DOCTYPE html>

<style>
body{
margin:0;
font-family:'Segoe UI',sans-serif;
overflow:hidden;
}

/* CENTER */
.center{
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
height:100vh;
text-align:center;
}

/* CARD */
.card{
background:white;
padding:30px;
border-radius:20px;
box-shadow:0 10px 30px rgba(0,0,0,0.3);
width:300px;
position:relative;
}

button{
padding:10px 20px;
margin:10px;
border:none;
border-radius:20px;
font-size:16px;
cursor:pointer;
}

.yesBtn{background:#ff1744;color:white;}
.noBtn{background:#ff8fa3;color:white;position:absolute;}

/* PAGE 2 NIGHT MODE */
#page2{
display:none;
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:linear-gradient(180deg,#1a0033,#330066);
color:white;
overflow-y:auto;
padding-bottom:40px;
}

/* SLIDE */
.slideImg{
width:280px;
border-radius:15px;
margin-top:20px;
box-shadow:0 10px 30px rgba(0,0,0,0.5);
}

/* TIMELINE */
.timeline{
margin-top:30px;
line-height:1.8;
}

/* PAGE 3 */
#page3{
display:none;
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:linear-gradient(135deg,#ff758c,#ff7eb3);
color:white;
}

/* RING */
.ring{
font-size:60px;
animation: drop 1s ease forwards;
}

@keyframes drop{
0%{transform:translateY(-200px);}
100%{transform:translateY(0);}
}

/* CONFETTI */
.confetti{
position:absolute;
width:10px;
height:10px;
background:red;
animation: fall 3s linear infinite;
}

@keyframes fall{
0%{transform:translateY(-100px);}
100%{transform:translateY(100vh);}
}
</style>
</head>

<body>

<script>

/* PAGE SWITCH */
function goPage2(){
document.getElementById("page1").style.display="none";
document.getElementById("page2").style.display="flex";
document.getElementById("bgMusic").play();
startSlideshow();
}

function goPage3(){
document.getElementById("page2").style.display="none";
document.getElementById("page3").style.display="flex";
createConfetti();
}

/* SLIDESHOW */
let photos=["photo1.jpg","photo2.jpg","photo3.jpg"];
let index=0;

function startSlideshow(){
setInterval(()=>{
index++;
if(index>=photos.length) index=0;
document.getElementById("slide").src=photos[index];
},2000);
}

/* NO MOVE */
function moveNo1(){
let btn=document.getElementById("no1");
btn.style.left=Math.random()*200+"px";

}

function moveNo2(){
let btn=document.getElementById("no2");
btn.style.left=Math.random()*200+"px";
btn.style.top=Math.random()*150+"px";
}

/* CONFETTI */
function createConfetti(){
for(let i=0;i<100;i++){
let conf=document.createElement("div");
conf.className="confetti";
conf.style.left=Math.random()*100+"vw";
conf.style.backgroundColor=["red","yellow","blue","green"][Math.floor(Math.random()*4)];
conf.style.animationDuration=(Math.random()*3+2)+"s";
document.body.appendChild(conf);
}
}

</script>
